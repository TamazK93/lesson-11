<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="form-box">
            <label for="Login">Login</label>
            <input type="text" placeholder="აკაკი წერეთელი" id="Login" name="Login">
        </div>
        <div class="form-box">
            <label for="Password">Password</label>
            <input type="text" placeholder="******" id="Password" name="Password">
        </div>
        <div class="form-box">
            <label for="email">email</label>
            <input type="email" placeholder="BOndo@gmail.com" id="email" name="email">
        </div>
        <div class="form-box">
            <label for="number">number</label>
            <input type="number" placeholder="+995 5***" id="number" name="number">
        </div>
        <div class="form-box">
            <label for="choose">ვეთანხმები</label>
            <input type="checkbox" id="choose" name="checkbox">
        </div>
        <div class="form-box">
            <label for="female">ქალი</label>
            <input type="radio" id="female" name="gender">
            <label for="male">კაცი</label>
            <input type="radio" id="male" name="gender">
            <label for="shemale">shemale</label>
            <input type="radio" id="shemale" name="gender">
        </div>
        <select>
            <option  selected>თბილისი</option>
            <option >ბათუმი</option>
            <option >ქუთეისი</option>
        </select>
        <button>გაგზავნა</button>
        <div class="form-box">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment"></textarea>
        </div>
    </form>
</body>
</html>
